<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gleamora | Home</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffefc;
      margin: 0;
      padding: 0;
    }

    nav.navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #e0730d;
    }

    .nav-link {
      font-weight: 500;
      color: #333 !important;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

     .hero {
      background: url('hero.png') no-repeat center center/cover;
      color: white;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }


    h2 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .product-card {
      position: relative;
      width: 260px;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.4s ease;
    }

    .product-overlay {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      color: #000;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      transition: bottom 0.5s ease-in-out;
    }

    .product-card:hover img {
      filter: blur(3px);
    }

    .product-card:hover .product-overlay {
      bottom: 0;
    }

    .product-title {
      font-size: 18px;
      font-weight: 600;
    }

    .product-price {
      font-size: 16px;
      font-weight: 500;
    }

    .add-to-cart-btn {
      padding: 10px 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-btn:hover {
      background-color: #e0730d;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Gleamora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
          <li class="nav-item"><a href="checkout.html" class="nav-link">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

   <!-- HERO SECTION -->
  <section class="hero">
    
    
  </section>

   <div class="container">
    <h2>Our Featured Products</h2>
    <div class="product-grid" id="product-grid">
      <!-- Products will be injected here by JavaScript -->
    </div>
  </div>

 <footer style="background-color: #e690409a; color: #fff; padding: 30px 20px; text-align: center;">
  <div style="margin-bottom: 20px;">
    <a href="https://www.facebook.com" target="_blank" style="margin: 0 10px; color: #fff; font-size: 24px;">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.instagram.com" target="_blank" style="margin: 0 10px; color: #fff; font-size: 24px;">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.twitter.com" target="_blank" style="margin: 0 10px; color: #fff; font-size: 24px;">
      <i class="fab fa-x-twitter"></i>
    </a>
    <a href="https://www.linkedin.com" target="_blank" style="margin: 0 10px; color: #fff; font-size: 24px;">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="https://www.youtube.com" target="_blank" style="margin: 0 10px; color: #fff; font-size: 24px;">
      <i class="fab fa-youtube"></i>
    </a>
  </div>

  <div style="max-width: 500px; margin: 0 auto;">
    <h3 style="margin-bottom: 10px;">Suggestions</h3>
    <textarea placeholder="Leave your suggestions..." style="width: 100%; height: 80px; padding: 10px; border: none; border-radius: 5px;"></textarea>
    <br>
    <button style="margin-top: 10px; padding: 10px 20px; border: none; background-color: #fff; color: #000; font-weight: bold; border-radius: 5px;">Submit</button>
  </div>

  <p style="margin-top: 20px; font-size: 14px;">&copy; 2025 Gleamora. All rights reserved.</p>
</footer>


<script>
    
    const products = [
      {
        id: 1,
        name: "Eclipse Signet Ring",
        price: 499,
        image: "ring.png"
      },
      {
        id: 2,
        name: "Luna Threader Earrings",
        price: 649,
        image: "studs.png"
      },
      {
        id: 3,
        name: "Aurum Dual-Tone Cuff ",
        price: 1989,
        image: "brace.png"
      },
      {
        id: 4,
        name: "Halo Pendant Chain ",
        price: 999,
        image: "chains.png"
      }
    ];

    const productGrid = document.getElementById('product-grid');

    function renderProducts() {
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');

        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-overlay">
            <div class="product-title">${product.name}</div>
            <div class="product-price">$${product.price.toFixed(2)}</div>
            <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
          </div>
        `;

        productGrid.appendChild(productCard);
      });

      const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
      addToCartButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent bubbling to card
          const productId = parseInt(button.getAttribute('data-id'));
          const product = products.find(p => p.id === productId);
          addToCart(product);
        });
      });
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem('gleamoraCart')) || [];

      const existingProductIndex = cart.findIndex(item => item.id === product.id);
      if (existingProductIndex !== -1) {
        cart[existingProductIndex].quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      localStorage.setItem('gleamoraCart', JSON.stringify(cart));
      alert(`${product.name} has been added to your cart.`);
    }

    renderProducts();
   
  </script>
</body>
</html>
