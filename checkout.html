<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Gleamora</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffefc;
      margin: 0;
      padding: 0;
    }

    nav.navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #e0730d;
    }

    .nav-link {
      font-weight: 500;
      color: #333 !important;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      padding: 20px 40px;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .order-summary {
      padding: 20px 40px;
      border-top: 1px solid #eee;
    }

    .order-summary h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .place-order {
      background-color: #000;
      color: #fff;
      padding: 14px;
      margin: 20px 40px 40px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .place-order:hover {
      background-color: #e0730d;
    }

    .empty {
      text-align: center;
      color: #777;
      padding: 60px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Gleamora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
          <li class="nav-item"><a href="checkout.html" class="nav-link">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="checkout-container">
    <h2>Checkout</h2>

    <form id="checkout-form" onsubmit="placeOrder(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="john@example.com" required />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" placeholder="123 Main St, City, ZIP" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="1234567890" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required />

      <div class="order-summary" id="order-summary">
        <h3>Order Summary</h3>
      </div>

      <button type="submit" class="place-order">Place Order</button>
    </form>
  </div>
<footer style="background-color: #e690409a; color: #fff; padding: 30px 20px; text-align: center;">
  <div style="margin-bottom: 20px;">
    <a href="https://www.facebook.com" target="_blank" style="margin: 0 10px; color: #fff; font-size: 24px;">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.instagram.com" target="_blank" style="margin: 0 10px; color: #fff; font-size: 24px;">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.twitter.com" target="_blank" style="margin: 0 10px; color: #fff; font-size: 24px;">
      <i class="fab fa-x-twitter"></i>
    </a>
    <a href="https://www.linkedin.com" target="_blank" style="margin: 0 10px; color: #fff; font-size: 24px;">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="https://www.youtube.com" target="_blank" style="margin: 0 10px; color: #fff; font-size: 24px;">
      <i class="fab fa-youtube"></i>
    </a>
  </div>

  <div style="max-width: 500px; margin: 0 auto;">
    <h3 style="margin-bottom: 10px;">Suggestions</h3>
    <textarea placeholder="Leave your suggestions..." style="width: 100%; height: 80px; padding: 10px; border: none; border-radius: 5px;"></textarea>
    <br>
    <button style="margin-top: 10px; padding: 10px 20px; border: none; background-color: #fff; color: #000; font-weight: bold; border-radius: 5px;">Submit</button>
  </div>

  <p style="margin-top: 20px; font-size: 14px;">&copy; 2025 Gleamora. All rights reserved.</p>
</footer>

  <script>
    const summaryContainer = document.getElementById('order-summary');
    const checkoutContainer = document.getElementById('checkout-container');

    function renderSummary() {
      const cart = JSON.parse(localStorage.getItem('gleamoraCart')) || [];

      if (cart.length === 0) {
        checkoutContainer.innerHTML = '<div class="empty">Your cart is empty. <br><a href="products.html">Go back to products</a></div>';
        return;
      }

      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'summary-item';
        div.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
        summaryContainer.appendChild(div);
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'summary-item';
      totalDiv.innerHTML = `<strong>Total</strong><strong>$${total.toFixed(2)}</strong>`;
      summaryContainer.appendChild(totalDiv);
    }

    function placeOrder(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !email || !address || !phone) {
        alert("Please fill out all fields.");
        return;
      }

      alert(`Thank you for your order, ${name}!`);
      localStorage.removeItem('gleamoraCart');
      window.location.href = "index.html";
    }

    renderSummary();
  </script>

</body>
</html>
