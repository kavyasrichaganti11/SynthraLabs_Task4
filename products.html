<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gleamora | Products</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffefc;
      margin: 0;
      padding: 0;
    }

    nav.navbar {
     background-color: transparent;
  box-shadow: none; /* Optional: removes shadow */
  padding-top: 5px;
  padding-bottom: 5px;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #e0730d;
    }

    .nav-link {
      font-weight: 500;
      color: #333 !important;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
       height: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    .category-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .category-card {
      position: relative;
      width: 260px;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: scale(1.03);
    }

    .category-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.4s ease;
      
    }

    .category-name {
      background: white;
      padding: 10px;
      text-align: center;
      font-weight: 600;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

   .modal-content {
  background: white;
  width: 90%;
  max-width: 1000px;
  height: 80vh;
  border-radius: 10px;
  padding: 20px;
  position: relative;
  overflow-y: auto;
  box-sizing: border-box;
}


    .product-item {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }

    .product-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-info {
      flex: 1;
    }

    .product-info h4 {
      margin: 0 0 10px;
    }

    .product-info p {
      margin: 0 0 8px;
    }

    .product-info .price {
      font-weight: bold;
      color: #222;
      margin-bottom: 10px;
    }

    .add-to-cart-btn {
      padding: 8px 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-cart-btn:hover {
      background-color: #e0730d;
    }

    .close-modal {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }
    
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Gleamora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link active">Products</a></li>
          <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
          <li class="nav-item"><a href="checkout.html" class="nav-link">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container">
    <h2>Our Jewelry Categories</h2>
    <div class="category-grid" id="category-grid">
      <!-- Category Cards -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="product-modal">
    <div class="modal-content" id="modal-content">
      <div class="close-modal" id="close-modal">&times;</div>
      <!-- Dynamic Product Items Here -->
    </div>
  </div>
 


  <script>
    const categories = [
      {
        name: "Rings",
        image: "handrings.png",
        products: [
          { id: 1, name: "Diamond Ring", desc: "Elegant diamond ring for special occasions.", price: 150.00, image: "ring1.jpg" },
          { id: 2, name: "Gold Ring", desc: "Classic 22k gold ring.", price: 120.00, image: "ring2.webp" },
                    { id: 3, name: "Couple Diamond Rings", desc: "Elegant Duo of Diamond rings specially made for couples.", price: 320.00, image: "ring3.webp" },
                              { id: 4, name: " Couple Gold Rings", desc: "Elegant Duo of Gold rings specially made for couples.", price: 220.00, image: "ring4.webp" }


        ]
      },
      {
        name: "Earrings",
        image: "earrings.png",
        products: [
          { id: 5, name: "Stud Earrings", desc: "Minimalist diamond stud earrings.", price: 80.00, image: "ear1.avif" },
          { id: 6, name: "Hoop Earrings", desc: "Trendy golden hoop earrings.", price: 60.00, image: "ear2.avif" },
                    { id: 7, name: "Diamond Hangings",desc: "Trendy Hangings made with diamonds.", price: 100.00, image: "ear3.jpg" },
                                       { id: 8, name: "Emerald drops",desc: "Trendy drops made with Emeralds.", price: 80.00, image: "ear4.webp" },
        ]
      },
      {
        name: "Neck Chains",
        image: "neckchains.png",
        products: [
          { id: 9, name: "Gold Chain", desc: "Bold and beautiful gold chain.", price: 200.00, image: "chain1.webp" },
          { id: 10, name: "Diamond Pendant", desc: "Diamond pendant on sleek chain.", price: 250.00, image: "chain2.webp" },
                    { id: 11, name: "Fancy Step Chain", desc: "Trendy Step chain made with Rose Gold.", price: 250.00, image: "chain3.jpg" }

        ]
      },
      {
        name: "Hand Braces",
        image: "handbraces.jpg",
        products: [
          { id: 12, name: "Charm Bracelet", desc: "Cute charm bracelet with trinkets.", price: 90.00, image: "brace1.webp" },
          { id: 13, name: "Gold Bangle", desc: "Classic gold bangle set.", price: 130.00, image: "brace2.webp" },
          { id: 14, name: "Platinum Bracelet", desc: "Elegant Platinum Bracelet.", price: 330.00, image: "brace3.jpg" },
          { id: 15, name: "Love Bracelet", desc: "Classic gold Love bracelet.", price: 180.00, image: "brace4.avif" }
        ]
      }
    ];

    const categoryGrid = document.getElementById("category-grid");
    const modal = document.getElementById("product-modal");
    const modalContent = document.getElementById("modal-content");
    const closeModalBtn = document.getElementById("close-modal");

    // Render categories
    categories.forEach((category, idx) => {
      const card = document.createElement('div');
      card.className = 'category-card';
      card.innerHTML = `
        <img src="${category.image}" alt="${category.name}">
        <div class="category-name">${category.name}</div>
      `;
      card.addEventListener('click', () => openCategoryModal(idx));
      categoryGrid.appendChild(card);
    });

    function openCategoryModal(index) {
      const selectedCategory = categories[index];
      let content = `<div class="close-modal" id="close-modal">&times;</div>`;
      selectedCategory.products.forEach(product => {
        content += `
          <div class="product-item">
            <img src="${product.image}" alt="${product.name}">
            <div class="product-info">
              <h4>${product.name}</h4>
              <p>${product.desc}</p>
              <div class="price">$${product.price.toFixed(2)}</div>
              <button class="add-to-cart-btn" onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
            </div>
          </div>
        `;
      });
      modalContent.innerHTML = content;
      modal.style.display = 'flex';

      // Re-bind close after updating content
      document.getElementById("close-modal").onclick = () => modal.style.display = "none";
    }

    function addToCart(id, name, price, image) {
      const product = { id, name, price, image, quantity: 1 };
      let cart = JSON.parse(localStorage.getItem('gleamoraCart')) || [];
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push(product);
      }
      localStorage.setItem('gleamoraCart', JSON.stringify(cart));
      alert(`${name} added to cart.`);
    }

    // Close on outside click
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
  

</body>
</html>
